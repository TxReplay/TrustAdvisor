<template name="user">
	<div class="sub_header_container">
		<div class="container-fluid">
		<img src="/img/profil/edit-profile.png" class="profil-settings" alt="">
		<div class="profil-header">
			<img src="/img/profil/avatar.png" alt="Avatar" class="profil-picture">
			<div class="profil-infos">
				<div class="profil-name">{{ nom }} {{ prenom }}</div>
				<div class="profil-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, excepturi, ad. Earum eos consectetur quae, culpa, voluptatum alias nemo commodi. Doloribus repudiandae natus deserunt illo culpa deleniti eum vitae sint!</div>
				<div class="profil-note">{{ trustIndicator }}</div>
			</div>
		</div>
	</div>
	</div>
	<div class="container">	
		
		<div class="row">
			<div class="col-sm-12">
				<div class="profil-graph">
					<a href="#"><img src="/img/profil/graphe.jpg" alt="Graphique"></a>
				</div>
			</div>
			{{ #if blablaAccount }}
				<div class="col-sm-3">
					<div class="category-card-profil">
						<button  class="btn-delete-card" id="blabla-delete">X</button>
						<div class="category-title">BlablaCar</div>
						<img src="/img/profil/mini-graphe.png" class="mini-graphe" alt="Mini Graphe">
						<!-- {{ #if blablaInfos.nbAvis }}
							Note : {{ blablaInfos.note }}/5
							<br>
							Nombre d'avis {{ blablaInfos.nbAvis }}
						{{ else }}
							<div class="loader">
							Nous recupérons les infos de votre compte, veuillez patienter
							</div>
						{{ /if }} -->
					</div>
				</div>
			{{ /if }}
			{{ #if bnbAccount }}
				<div class="col-sm-3">
					<div class="category-card-profil">
						<button  class="btn-delete-card" id="bnb-delete">X</button>
						<div class="category-title">AirBnb</div>
						<img src="/img/profil/mini-graphe.png" class="mini-graphe" alt="Mini Graphe">
						<!-- {{ #if bnbInfos.nbAvis }}
							Note: {{ bnbInfos.note }}
							<br>
							Nombre d'avis : {{ bnbInfos.nbAvis }}
						{{ else }}
							<div class="loader">
							Nous recupérons les infos de votre compte, veuillez patienter
							</div>
						{{ /if }} -->
						</div>
				</div>
			{{ /if }}
			{{ #if ebayAccount }}
				<div class="col-sm-3">
					<div class="category-card-profil">
						<button class="btn-delete-card" id="ebay-delete">X</button>
						<div class="category-title">Ebay</div>
						<img src="/img/profil/mini-graphe.png" class="mini-graphe" alt="Mini Graphe">
						<!-- {{ #if ebayInfos.note }}
							Evaluation : {{ ebayInfos.note }}
							Note ebayTrust : {{ ebayInfos.noteTrust }}
							<br>
						{{ else }}
							<div class="loader">
							Nous recupérons les infos de votre compte, veuillez patienter
							</div>
						{{ /if }} -->
					</div>
				</div>
			{{ /if }}
			<div class="col-sm-3">
				<div class="category-card-profil profil-add">
					<div class="profil-link-add">
						<img src="/img/profil/add-account.png" alt="">
					</div>
					<div class="profil-link-text">
						Link another account
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
