<template name="app_layout">
<div class="container-fluid ">
  {{#if currentPageIs 'Home'}}
    <style type="text/css">
      body {
        background: url("img/home/background-home.png") no-repeat;
        background-size: cover;
        -webkit-background-size: cover;
      }
    </style>
    {{ /if }}
    {{> header}}
    {{#momentum plugin='fade'}}
      {{> yield }}
    {{/momentum}}
    <footer>
      {{> footer}}
    </footer>
  </div>
  </template>
